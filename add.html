<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/other.css">
    <link rel="stylesheet" href="css/add.css">
    <title>Contant</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="top">
                <a href="contact_index.html">
                    <img src="image/back.png" alt=""></a>
                <div class="search-contact">
                    <h3>Add New Contact</h3>
                    <p></p>
                </div>
            </div>
            <hr>
            <div class="contact-list">
                <div class="contact-box">
                    <form action="" method="post">
                        <div class="contact-sec">
                            <div class="seprate-section">
                                <img src="image/name.png" alt="">
                                <p><input type="text" placeholder="Full Name" name="name"></p>
                            </div>
                            <div class="seprate-section">
                                <img src="image/relation.png" alt="">
                                <p><input type="text" placeholder="Relation" name="relation"></p>
                            </div>
                            <div class="seprate-section">
                                <img src="image/call.png" alt="">
                                <p><input type="text" placeholder="cell phone number" name="phone"></p>
                            </div>
                            <div class="seprate-section">
                                <img src="image/email.png" alt="">
                                <p><input type="text" placeholder="Email-Adress" name="email"></p>
                            </div>
                            <div class="seprate-section">
                                <img src="image/address.png" alt="">
                                <p><input type="text" placeholder="Adress" name="address"></p>
                            </div>

                        </div>
                        <hr>

                        <div class="seprate-section-bottom">
                            <button type="submit">Add Contact</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
